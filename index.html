<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Adern Login Assignment</title>
</head>

<body>
    <header class="header">
        <h2>Atools.</h2>

        <div class="btns">
            <button class="btn btn-trial">Start Free Trial</button>
            <button class="btn btn-login">Login</button>
        </div>
    </header>

    <section>
        <div class="login">
            <div class="container">
                <img src="./undraw_secure_login_pdn4.svg" alt="Secure Login">
            </div>

            <div class="form">
                <div class="form-text">
                    <h1>Welcome Back</h1>
                    <p>Sub-title text goes here</p>
                </div>

                <div class="inputs">
                    <input type="email" placeholder="Email Address" required />
                    <input type="password" placeholder="Password" required />
                    <button class="btn btn_login">
                        Login
                    </button>

                    <div class="spans">
                        <span class="remember">
                            <input type="checkbox" id="remember" name="remember" />
                            <label htmlFor="remember">Remember Password</label>
                        </span>
                        <span class="forgot">Forgot Password</span>
                    </div>
                    <div class="create">
                        <p>Don't have an account</p>
                        <button class="btn btn_create">Create an Account</button>
                    </div>

                </div>
                <!--INPUTS ENDS-->

            </div>
            <!--FORM ENDS-->

        </div>
        <!--LOGIN ENDS-->
    </section>

    <script src="./script.js"></script>
</body>

</html>
